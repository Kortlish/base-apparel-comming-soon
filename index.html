<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Base Apparel coming soon page</title>

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="./css/main.css" />
	</head>
	<body>
		<header class="header">
			<div class="container">
				<div class="header__logo">
					<img src="./images/logo.svg" alt="" />
				</div>
			</div>
		</header>
		<aside class="aside" aria-hidden="true">
			<div class="aside__img-box"></div>
		</aside>
		<main class="main">
			<div class="container">
				<div class="main__title">
					<h1 class="main__title-text">
						<span class="colorit">We're</span> coming soon
					</h1>
				</div>
				<div class="main__subtitle">
					<p class="main__subtitle-text">
						Hello fellow shoppers! We're currently building our new fashion
						store. Add your email below to stay up-to-date with announcements
						and our launch deals.
					</p>
				</div>
				<form class="main__newsletter newsletter" onsubmit="return false;">
					<input
						id="typeemail"
						class="main__newsletter-input"
						type="email"
						placeholder="Email Address"
					/>
					<button
						id="submit"
						class="main__newsletter-submit"
						type="submit"
						aria-label="submit"
					>
						<img src="./images/icon-arrow.svg" alt="" />
					</button>
					<p class="main__newsletter__error error-message">
						Please provide a valid email
					</p>
				</form>
			</div>
		</main>

		<script src="./js/script.js"></script>
	</body>
</html>
